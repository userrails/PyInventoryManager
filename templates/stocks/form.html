{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">
        {% if form.instance.id %}Edit{% else %}Create{% endif %} Category
    </h1>
    
    <form method="post" class="bg-white shadow rounded-lg p-6">
        {% csrf_token %}
        
        <div class="space-y-6">
            <div class="form-group">
                {{ form.name.label_tag }}
                {{ form.name }}
            </div>
        </div>

        <div class="mt-8 flex justify-end space-x-4">
            <a href="{% url 'stocks:index' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                Cancel
            </a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Save
            </button>
        </div>
    </form>
</div>
{% endblock %}
