{% extends 'base.html' %}

{% block content %}
<div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold">Categories</h1>
    <a href="{% url 'categories:create' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Create New
    </a>
</div>

<div class="bg-white shadow rounded-lg overflow-hidden">
    <ul class="divide-y divide-gray-200">
        {% for category in categories %}
        <li class="px-6 py-4 hover:bg-gray-50">
            <div class="flex justify-between items-center">
                <a href="{% url 'categories:detail' category.id %}" class="text-lg font-medium text-gray-800 hover:text-blue-600">
                    {{ category.name }}
                </a>
                <div class="space-x-4">
                    <a href="{% url 'categories:update' category.id %}" class="text-sm text-blue-500 hover:text-blue-700">Edit</a>
                    <form action="{% url 'categories:delete' category.id %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="text-sm text-red-500 hover:text-red-700">Delete</button>
                    </form>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
