{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.id %}Edit{% else %}Create{% endif %} Category</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'categories:index' %}">Cancel</a>
</form>
{% endblock %}
